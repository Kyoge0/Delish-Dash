<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro nuevo usuario</title>
    <link rel="stylesheet" href="CSS/SAAltaUser.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro nuevo usuario</h2>
        <p>Completa la información para dar de alta una nueva cuenta para cliente</p>
        
        <!-- Foto de perfil -->
        <div class="profile-picture">
            <img src="profile-pic.jpg" alt="Foto de perfil">
            <div class="edit-icon">✔️</div>
            <p>Foto de perfil</p>
            <small>Esta foto aparecerá en el perfil</small>
        </div>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre(s)</label>
                <input type="text" id="nombre" placeholder="Nombre(s)">
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido paterno</label>
                <input type="text" id="apellido" placeholder="Apellido paterno">
            </div>
            
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" placeholder="ej. valle del magisterio 466, Ciudad victoria, Tam">
            </div>
            
            <div class="form-group">
                <label for="telefono">Número de teléfono</label>
                <input type="text" id="telefono" placeholder="ej. 8341490112">
            </div>
            
            <button type="submit" class="next-btn">Next</button>
        </form>
    </div>
</body>
</html>
