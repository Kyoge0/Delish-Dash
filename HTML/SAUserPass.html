<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro nuevo usuario</title>
    <link rel="stylesheet" href="../CSS/SAUserPass.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro nuevo usuario</h2>
        <p>Completa la información para dar de alta una nueva cuenta para cliente</p>

        <form>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Nombre de usuario">
            </div>
            
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" placeholder="ejemplo@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="Contraseña">
            </div>
            
            <div class="form-group">
                <label for="confirmar-contrasena">Confirmar contraseña</label>
                <input type="password" id="confirmar-contrasena" placeholder="Contraseña">
            </div>
            
            <button type="submit" class="next-btn">Next</button>
        </form>
    </div>
</body>
</html>
